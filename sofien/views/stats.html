<hr />
<div class="container-fluid  mt-4">
    <div class="row">
        <div class="col-md-3 form-card">
            <select class="form-control" id="marketSelect">

            </select>
        </div>
        <div class="col-md-4 form-card">
            <div class="form-group  row">
                <label for="example-date-input" class="col-2 col-form-label">De</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="" id="dateFrom">
                </div>
            </div>
        </div>
        <div class="col-md-4 form-card">
            <div class="form-group  row">
                <label for="example-date-input" class="col-2 col-form-label">Ã„</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="" id="dateTo">
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div id="canvas-holder" class="col-md-4" style="width: 100%;">
            <canvas id="chart-area"></canvas>
        </div>
        <div id="canvas-holder" class="col-md-4" style="width: 100%;">
            <canvas id="chart-area1"></canvas>
        </div>
        <div id="canvas-holder" class="col-md-4" style="width: 100%;">
            <canvas id="chart-area2"></canvas>
        </div>
    </div>
    <script>
        function createMarkets(val = 0) {
            $.ajax({
                url: "market/getMarkets.php",
                type: 'GET',
                // added data type
                dataType: "json",
                success: function (res) {
                    var g = ''
                    $(res).each(function () {
                        g += `<option  value="${this.id}">${this.name}</option>`

                    })
                    $("#marketSelect").empty().append(g);
                    if (val > 0) {
                        //alert('hhhhhhhh')
                        $("#marketSelect").val(val)
                    }
                }
            })
            return $("#exampleSelect2")
        }
        $("#marketSelect").change(function () {
            // alert( $("#example-date-input").val())
            localStorage.setItem('idMarket', $("#marketSelect").val())
            getMarketNet();
            getAllStats();
        })
        $("[type=date]").change(function () {
            // alert( $("#example-date-input").val())
            getMarketNet();
            getAllStats();
        })
        $(document).ready(function () {
            createMarkets();
            getMarketNet();
            getAllStats();

        })
        function getMarketNet() {
            return $.ajax({
                'url': 'market/marketNetStats.php?from=' + $("#dateFrom").val() + '&to=' + $("#dateTo").val() + '&id=' + localStorage.getItem('idMarket'),
                type: 'GET',
                success: (res) => {
                    res = JSON.parse(res);
                    var ctx = document.getElementById('chart-area1');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: res.dates,
                            datasets: [{
                                label: 'Gain Net',
                                data: res.Total,
                                backgroundColor: 'rgba(255, 99, 255, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',

                                borderWidth: 1
                            },
                            {
                                label: 'Gain Jour',
                                data: res.jour,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',

                                borderWidth: 1
                            }, {
                                label: 'Gain Nuit',
                                data: res.nuit,
                                backgroundColor: 'rgba(255, 99, 66, 0.2)',
                                borderColor: 'rgba(255, 99, 66, 1)',

                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });

                }
            })
        }


        function getAllStats() {
            return $.ajax({
                'url': 'market/marketsAllStats.php?from=' + $("#dateFrom").val() + '&to=' + $("#dateTo").val() ,
                type: 'GET',
                success: (res) => {
                    var ctx = document.getElementById('chart-area');
                     res=JSON.parse(res);
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: res.labels,
                            datasets: [{
                                label: '# of Votes',
                                data: res.data,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });

                }
            })
        }
        var ctx = document.getElementById('chart-area2');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 30],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    </script>
</div>
